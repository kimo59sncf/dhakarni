<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث في القرآن</title>
    
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <!-- Font Awesome pour les icônes (version 6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-EgaPgR6ws4CqIuVu3b0mV00HtYuwk5QS5z5xyy5dxReeZJ+4i6G48v1mY0K68Nz16Dv+jpYn2V+1Av4C/0RHxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="display-4">البحث في القرآن الكريم</h1>
        <div class="decorative-line"></div>
        <h2>اضغط على الميكروفون للبحث عن آية أو كلمة</h2>
        
        <!-- Icône du microphone -->
        <i id="microphoneIcon" class="fas fa-microphone"></i>
        
        <!-- Bouton pour démarrer l'enregistrement -->
        <button id="startButton" class="btn btn-primary">ابدأ التسجيل</button>
        
        <!-- Affichage du statut d'enregistrement -->
        <div id="recording-status"></div>
        
        <!-- Ligne décorative -->
        <div class="decorative-line"></div>
        
        <!-- Affichage des résultats -->
        <div id="result"></div>
        
        <!-- Affichage du texte enregistré -->
        <div id="text-display">
            <h5>النص المسجل صوتياً:</h5>
            <p id="recorded-text"></p>
        </div>
        <!-- Boutons de navigation -->
        <div id="navigation-buttons" style="display: none;">
            <button id="prevAyah" class="btn btn-secondary">الآية السابقة</button>
            <button id="nextAyah" class="btn btn-secondary">الآية التالية</button>
        </div>
    </div>

    <!-- Votre script JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
