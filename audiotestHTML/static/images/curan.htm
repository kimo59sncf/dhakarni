    <div class="container text-center">
        <h1 class="display-4">البحث في القرآن</h1>

        <h4>Recherche dans le coran par la reconnaissance vocale</h4>

            <!-- Le résultat sera ajouté ici -->
        </div>

        <div id="result"></div>
    </div>
